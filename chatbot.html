<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPR Tech Support Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        select, button { margin: 10px; padding: 10px; font-size: 16px; }
        .chatbox { width: 80%; max-width: 400px; margin: 20px auto; padding: 10px; border: 1px solid #ccc; height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>MPR Tech Support</h1>
    <label for="mpr-select">Select Your MPR Room:</label>
    <select id="mpr-select">
        <option value="mpr1">MPR 1</option>
        <option value="mpr2">MPR 2</option>
        <option value="mpr3">MPR 3</option>
        <option value="mpr4">MPR 4</option>
        <option value="mpr5">MPR 5</option>
        <option value="mpr6">MPR 6</option>
        <option value="mpr7">MPR 7</option>
    </select>
    <button onclick="startChat()">Start Chat</button>

    <div class="chatbox" id="chatbox"></div>

    <script>
        function startChat() {
            let mprRoom = document.getElementById("mpr-select").value;
            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML = "<p><strong>Support Bot:</strong> Hello! How can I assist you in " + mprRoom.toUpperCase() + "?</p>";
        }
    </script>

        })();

</body>
</html>
